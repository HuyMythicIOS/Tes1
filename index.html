<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Anti Revoke 67</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  min-height:100%;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:black;
}
body{
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}
@keyframes slideUp{
  from{transform:translateY(60px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
.container{
  position:relative;
  z-index:2;
  min-height:100vh;
  padding:
    env(safe-area-inset-top)
    16px
    calc(env(safe-area-inset-bottom) + 120px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation:slideUp .9s ease-out;
}
.title{
  font-size:44px;
  font-weight:900;
  color:#f5d0fe;
  margin-bottom:22px;
  text-align:center;
  text-shadow:
    0 0 12px #c084fc,
    0 0 28px #9333ea,
    0 0 52px #6d28d9;
}
.glass{
  width:100%;
  max-width:360px;
  padding:24px;
  border-radius:20px;
  background:rgba(20,10,40,.55);
  backdrop-filter:blur(18px);
  border:1px solid rgba(168,85,247,.35);
  box-shadow:0 0 30px rgba(168,85,247,.35);
  text-align:center;
}
.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#ff0033;
  color:#fff;
  font-size:16px;
  font-weight:700;
}
.btn:active{transform:scale(.96)}
.status{
  margin-top:16px;
  display:none;
  justify-content:center;
  align-items:center;
  gap:10px;
  color:#22c55e;
}
.loader{
  width:22px;
  height:22px;
  border:3px solid rgba(255,255,255,.2);
  border-top:3px solid #22c55e;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.locked{
  margin-top:18px;
  padding:16px;
  border-radius:14px;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(255,0,0,.45);
  color:#f87171;
  font-size:14px;
}
.locked span{
  display:block;
  margin-bottom:6px;
  font-size:20px;
}
.download{
  margin-top:18px;
  display:none;
  padding:16px;
  border-radius:14px;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(34,197,94,.45);
}
.download .ok{
  color:#22c55e;
  font-weight:700;
  margin-bottom:8px;
}
.download a{
  display:block;
  color:#22c55e;
  font-weight:700;
  text-decoration:none;
  word-break:break-all;
}
footer{
  position:relative;
  z-index:2;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.35);
  padding:20px 12px env(safe-area-inset-bottom);
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="container">
  <div class="title">Anti Revoke 67</div>

  <div class="glass">
    <button id="followBtn" class="btn">üî¥ Follow TikTok</button>

    <div id="status" class="status">
      <div class="loader"></div>
      <span id="count">ƒêang x√°c minh‚Ä¶</span>
    </div>

    <div id="locked" class="locked">
      <span>‚ùå</span>
      Vui l√≤ng Follow TikTok ƒë·ªÉ m·ªü kho√° t·∫£i
    </div>

    <div id="download" class="download">
      <div class="ok">‚úÖ Follow TikTok th√†nh c√¥ng</div>
      <a href="https://github.com/HuyMythicIOS/Tes1/releases/download/v1.67/Anti_Revoke_67.mobileconfig">
        üì• T·∫£i c·∫•u h√¨nh DNS
      </a>
    </div>
  </div>
</div>

<footer>
  ¬© Web ƒë∆∞·ª£c t·∫°o b·ªüi HuyMythicIOS ‚Äì 2026
</footer>

<script>
const btn=document.getElementById("followBtn");
const status=document.getElementById("status");
const count=document.getElementById("count");
const locked=document.getElementById("locked");
const download=document.getElementById("download");

btn.onclick=()=>{
  localStorage.setItem("tt_follow","pending");
  location.href="https://www.tiktok.com/@tungtung27356";
};

window.addEventListener("focus",()=>{
  if(localStorage.getItem("tt_follow")==="pending"){
    btn.disabled=true;
    btn.innerHTML="‚úÖ ƒê√£ Follow TikTok";
    status.style.display="flex";
    let t=8;
    count.textContent="M·ªü kho√° sau "+t+"s";
    const timer=setInterval(()=>{
      t--;
      count.textContent="M·ªü kho√° sau "+t+"s";
      if(t<=0){
        clearInterval(timer);
        status.style.display="none";
        locked.style.display="none";
        download.style.display="block";
      }
    },1000);
    localStorage.setItem("tt_follow","done");
  }
};

const c=document.getElementById("space");
const x=c.getContext("2d");
let w,h,stars=[];
function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}
resize();
onresize=resize;
for(let i=0;i<220;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,s:Math.random()*.6+.2});
}
(function draw(){
  x.clearRect(0,0,w,h);
  x.fillStyle="white";
  stars.forEach(s=>{
    x.globalAlpha=Math.random();
    x.beginPath();
    x.arc(s.x,s.y,s.r,0,Math.PI*2);
    x.fill();
    s.y+=s.s;
    if(s.y>h)s.y=0;
  });
  requestAnimationFrame(draw);
})();
</script>

</body>
</html>
